services:
  class_tracker:
    image: mm-class-tracker-image
    container_name: mm-class-tracker
    build:
      context: .
      args:
        ENV_TYPE: dev
        UID: "${UID}"
    command: >
      bash -c "
      trap 'echo SIGTERM received, shutting down...; exit' SIGTERM;
      while true; do
        sleep 1;
      done
      "
    tty: true
    user: "${UID}"
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}
    volumes:
      - node_modules:/app/node_modules
      - python_venv_class_tracker:/app/.venv
      - ./:/app
    env_file:
      - .env.dev
    restart: unless-stopped
    depends_on:
      class_tracker_redis:
        condition: service_healthy
    networks:
      - class_tracker_dev

  # redis-overcommit-on-host
  class_tracker_redis_overcommit:
    build: https://github.com/bkuhl/redis-overcommit-on-host.git
    restart: "no"
    privileged: true
    volumes:
      - /proc/sys/vm:/mnt/vm
    networks:
      - class_tracker_dev

  class_tracker_redis:
    image: redis
    container_name: redis-class-tracker
    command: sh -c "redis-server --port ${REDIS_PORT} --requirepass ${REDIS_PASSWORD}"
    env_file:
      - .env.dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "${REDIS_PORT}", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - class_tracker_dev

  class_tracker_scheduler_worker_default:
    image: mm-class-tracker-image
    container_name: class-tracker-scheduler-worker-default
    command: uv run python manage.py scheduler_worker
    user: "${UID}"
    volumes:
      - python_venv_class_tracker:/app/.venv
      - ./:/app
    env_file:
      - .env.dev
    restart: unless-stopped
    depends_on:
      class_tracker_redis:
        condition: service_healthy
    networks:
      - class_tracker_dev

volumes:
  node_modules:
  python_venv_class_tracker:
    external: true

networks:
  class_tracker_dev:
    external: true
