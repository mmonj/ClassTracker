services:
  app:
    image: mm-class-tracker-image
    container_name: mm-class-tracker
    build:
      context: .
      args:
        ENV_TYPE: dev
        UID: "${UID}"
    command: >
      bash -c "
      trap 'echo SIGTERM received, shutting down...; exit' SIGTERM;
      while true; do
        sleep 1;
      done
      "
    tty: true
    user: "${UID}"
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}
    volumes:
      - node_modules:/app/node_modules
      - python_venv_class_tracker:/app/.venv
      - ./:/app
    env_file:
      - .env.dev
    restart: unless-stopped
    depends_on:
      - psql
      - redis

  psql:
    image: postgres:15.7
    container_name: mm-psql-class-tracker
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    env_file:
      - .env.dev
    ports:
      - 8031:5432
    volumes:
      - ../.postgresql-class-tracker/data:/var/lib/postgresql/data
      - ../.postgresql-class-tracker/backups:/app/backups
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$POSTGRES_USER", "-d", "$POSTGRES_DB", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3

  adminer:
    image: adminer
    container_name: mm-adminer-class-tracker
    environment:
      ADMINER_DEFAULT_SERVER: psql
    restart: always
    ports:
      - 8032:8080

  # redis-overcommit-on-host
  redis-overcommit:
    build: https://github.com/bkuhl/redis-overcommit-on-host.git
    restart: "no"
    privileged: true
    volumes:
      - /proc/sys/vm:/mnt/vm

  redis:
    image: redis
    container_name: redis-class-tracker
    command: sh -c "redis-server --port ${REDIS_PORT} --requirepass ${REDIS_PASSWORD}"
    env_file:
      - .env.dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "${REDIS_PORT}", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  scheduler_worker_default:
    image: mm-class-tracker-image
    container_name: class-tracker-scheduler-worker-default
    command: uv run python manage.py scheduler_worker
    user: "${UID}"
    volumes:
      - python_venv_class_tracker:/app/.venv
      - ./:/app
    env_file:
      - .env.dev
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      psql:
        condition: service_healthy

volumes:
  node_modules:
  python_venv_class_tracker:
    external: true
